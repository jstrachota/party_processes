---
layout: default
---

<div class="home">

  <h1 class="page-heading">Procesy</h1>

  <table class="table">
    <tr>
      <th>ID</th>
      <th>Název</th>
      <th>Účel</th>
      <th>Vlastník</th>
      <th>Zákazník</th>
    </tr>
    {% assign processes = site.data.processes | sort: [0] %}
    {% for process in processes %}
      <tr>
        <td>{{ process[1].id }}</td>
        <td>
          <a class="post-link" href="{{ process[0] | append: ".html" | prepend: 'processes/' | prepend: site.baseurl | prepend: site.url }}">{{ process[1].nazev }}</a>
        </td>
        <td>{{process[1].ucel}}</td>
        <td>{{process[1].vlastnik}}</td>
        <td>{{process[1].zakaznik}}</td>
      </tr>
    {% endfor %}
  </table>
<!--
  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
